<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <link rel="shortcut icon" href="./assets/Icons/logo_book_store.png" type="image/x-icon">
</head>

<body onload="init()">
    <header>
        <div class="max_width">
            <div class="logo" onclick="renderMainContent()">
                <img src="./assets/Icons/logo_book_store.png" alt="Logo vom Book Store">
                <span id="text_logo">Book Store</span>
            </div>
            <div id="filter_buttons">
                <button id="button_all_books" onclick="renderMainContent()">Alle Bücher</button>
                <button id="button_favorites" onclick="renderFavoriteContent()">Lieblingsbücher</button>
                <button id="button_random" onclick="renderRandomBook()">Zufallsbuch</button>
            </div>
            <div class="burger_navigation">
                <div id="burger_nav" class="burger_nav d_none">
                    <span onclick="renderMainContent()">Alle Bücher</span><br>
                    <span onclick="renderFavoriteContent()">Favoriten</span><br>
                    <span onclick="renderRandomBook()">Zufallsbuch</span><br>
                </div>
                <div id="burger_menu" class="burger_menu" onclick="showBurgerMenu()">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div id="main_content" class="max_width">

        </div>
    </main>
    <footer>
        <div class="logo" onclick="renderMainContent()">
            <img src="./assets/Icons/logo_book_store.png" alt="Logo vom Book Store">
            <span id="text_logo">Book Store</span>
        </div>
    </footer>
</body>

</html>
